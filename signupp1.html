<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Business Talkings</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="signupstylep1.css">

</head>
<body>
    


<!-- contact section starts  -->

<section class="contact" id="contact">

    <h1 class="heading"> <span>Sign Up</span> </h1>

    <div class="row">

       
        <form action="">
          
            <div class="inputBox">
                <span class="fas fa-userr"></span>
                <input type="text" placeholder="name">
            </div>
          
            <div class="inputBox">
                <span class="fas fa-envelopee"></span>
                <input type="email" placeholder="email">
            </div>
          
            <div class="inputBox">
                <span class="fas fa-phonee"></span>
                <input type="phone number" placeholder="phone number">
            </div>
          
            <div class="inputBox">
                <span class="fas fa-nid"></span>
                <input type="NID number" placeholder="NID number">
            </div>
          
            <div class="inputBox">
                <span class="fas fa-pass"></span>
                <input type="password" placeholder="password">
            </div>
          
            <div class="inputBox">
                <span class="fas fa-pass"></span>
                <input type="confirm password" placeholder="confirm password">
            </div>

             <button class="button btn" type="button" onClick="document.location.href='D:/project/confirmationp1.html'">Sign up</button>
        
        </form>

    </div>

</section>  <!-- contact section ends -->






<!-- footer section starts  -->

<section class="footer">

    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
  
    </div>

    
    <div class="credit">created by <span> fahmee faiza </span> | all rights reserved</div>

</section>

<!-- footer section ends -->














<!-- custom js file link  -->
<script src="loginscriptp1.js"></script>

</body>
</html>
